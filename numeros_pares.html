<meta charset="UTF-8">

<script>

function pulaLinha(){

	document.write("<br><br>");

	}

function mostra(frase){

	document.write(frase);
	pulaLinha();

	}

var numero = 0;

while(numero <= 100) {
	
	mostra ("Este é um número par: " + numero + ".");
	numero = numero + 2;

}

mostra("FIM!")

</script>
